<!DOCTYPE html>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email and password to continue</h6>
                </div>
                <form>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input formControlName="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Password</label>
                            <textarea formControlName="password" class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Login

                          </button>
                    </form>
                    <a style="color:white;margin-top: 10px;" routerLink="/signup">New user? Click to Signup</a>
                </form>
            </div>
        </div>
    </div>
</div>
